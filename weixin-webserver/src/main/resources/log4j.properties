log4j.rootLogger=INFO, stdout ,LOGFILE

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd} %d{HH:mm:ss} [%t] %-5p (%F:%L) - %m%n


log4j.logger.com.yonyou.uap.mp=INFO
#log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd} %d{HH:mm:ss} [%t] %-5p (%F:%L) - %m%n
log4j.appender.LOGFILE.File=/weixin/weixin.log
log4j.appender.LOGFILE.MaxFileSize=5000KB
log4j.appender.LOGFILE.MaxBackupIndex=10